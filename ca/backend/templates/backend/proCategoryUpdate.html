<html>
<head>

<body>

{% include "backend/header.html" %}
<!--<script src="templates/backend/header.js"></script>-->

<nav class="left">

    {% include "backend/menu.html" %}
    <!--<script src="templates/backend/menu.js"></script>-->

</nav>

<section class="right">
    <article class="main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">新建/修改产品分类</h1>
            </div>
            <div class="panel-body" id="opt-body">
                {%if not category.id %}
                <form class="form-horizontal" id="myForm" action="manager/categories/create" method="post">
                    {%else%}
                    <form class="form-horizontal" id="myForm" action="manager/categories/update/{{category.id}}" method="post">
                    {%endif%}

                    <div class="form-group">
                        <label for="name" class="control-label col-md-2">名称*</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="{{category.name}}" name="name" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">父类</label>
                        <div class="col-md-8">
                            <select  class="form-control" name="parent_id">
                                <option value=""></option>
                                {% for ca in root_categories %}
                                {% if ca.id== category.parent_id %}
                                <option selected value="{{ca.id}}">{{ca.name}}</option>
                                {%  else %}
                                <option value="{{ca.id}}">{{ca.name}}</option>
                                {% endif %}
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="control-label col-md-2">描述</label>
                        <div class="col-md-8">
                            <textarea class="form-control" name="description" rows="3">{{category.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-success form-control">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </article>
</section>

{% include "backend/loading.html" %}
<!--<script src="templates/backend/loading.js"></script>-->

</body>
</html>
