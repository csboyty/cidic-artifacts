<html>
<head>

<body>

{% include "header.html" %}
<!--<script src="templates/header.js"></script>-->

<div class="wrapper wrapper2">
    <form class="form" id="myForm" method="post" action="reg">
        <h2 class="title">注册</h2>
        <div class="row">
            <label class="label">手机</label>
            <input class="input" type="text" name="tel" id="tel">
            <span class="link link1" id="sendSms">发送验证码</span>
        </div>
        <div class="row">
            <label class="label">验证码</label>
            <input class="input" type="text" name="code">
        </div>
        <div class="row">
            <label class="label">密码</label>
            <input class="input" type="password" name="password" id="password">
        </div>
        <div class="row">
            <label class="label">确认密码</label>
            <input class="input" type="password" name="confirmPwd">
        </div>
        <div class="row">
            <label class="label"></label>
            <input type="checkbox" id="agreeInput" checked name="agree">
            <label>本人同意已阅读并同意网站的<a id="agreement" href="agreement" target="_blank" class="txtColor1">协议</a></label>
        </div>
        <div class="row">
            <input type="submit" value="注册" class="submitBtn">
        </div>
        {% if error_code %}
        {% if error_code=="99002" %}
        <div class="row">
            <label class="error">当前用户已经登录,注册请先登出</label>
        </div>
        {% elif error_code=="40001" %}
        <div class="row">
            <label class="error">手机号码已经存在，请更换其他手机号码</label>
        </div>
        {% elif error_code=="30004" %}
        <div class="row">
            <label class="error">验证码过期</label>
        </div>
        {% elif error_code=="30005" %}
        <div class="row">
            <label class="error">验证码不匹配</label>
        </div>
        {% endif %}

        {% endif %}

    </form>
</div>

<div class="popWindow hidden" id="agreementWindow">
    <div class="bg">背景层</div>
    <div class="container container1">
        <span class="close">X</span>
        <div id="content" class="agreementContent">

        </div>
        <input id="agree" type="button" class="btn" value="同意此协议">
    </div>
</div>

<div class="popWindow hidden" id="validCodeWindow">
    <div class="bg">背景层</div>
    <div class="container">
        <form class="form" id="validCodeForm" method="post">
            <div class="row">
                <label class="label">图形验证码</label>
                <img src="captcha" id="captchaImg" style="margin: 5px 0px">
                <input class="input" type="text" name="captcha" id="captchaInput">
            </div>
            <div class="row">
                <input type="submit" value="确定" class="submitBtn">
            </div>
        </form>
    </div>
</div>


{% include "footer.html" %}

<script src="static/js/lib/jquery-2.0.3.min.js"></script>
<script src="static/js/lib/jquery.validate.min.js"></script>
<script src="static/js/lib/jquery.toastmessage.js"></script>

<script src="static/js/src/validCode.js"></script>
<script src="static/js/src/register.js"></script>
</body>
</html>
