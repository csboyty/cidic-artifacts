<div class="wrapper wrapper4">
    <form class="form horizontalForm" id="myForm" method="post" action="partner-join/designer">
        <h2 class="title">加入我们</h2>
        <div class="row">
            <label class="label">姓名</label>
            <input class="input" type="text" name="name">
        </div>
        <div class="row">
            <label class="label">手机</label>
            <input class="input" type="text" name="tel">
        </div>
        <div class="row">
            <label class="label">邮箱</label>
            <input class="input" type="text" name="email">
        </div>
        <div class="row">
            <label class="label">擅长</label>
            <input class="input" type="text" name="specialism">
        </div>
        <div class="row">
            <label class="label">毕业院校</label>
            <input class="input" type="text" name="graduate_institution">
        </div>
        <div class="row">
            <label class="label">设计机构</label>
            <input class="input" type="text" name="organization">
        </div>
        <div class="row">
            <label class="label">描述</label>
            <textarea class="input textarea" type="text" name="intro"></textarea>
        </div>
        <div class="row" id="attachmentContainer">
            <label class="label">附件</label>
            <a class="link link3" href="#" id="attachmentUpload">上传附件(zip,rar文件)</a>
            <span id="filename" class="filename"></span>
            <input type="hidden" name="attachment" id="attachment">
        </div>
        <div class="row">
            <input type="submit" value="提交" class="submitBtn">
        </div>
    </form>
</div>
